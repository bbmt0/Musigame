name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bff
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Copy Firebase Config
        run: |
          mkdir -p src/main/resources/configuration
          echo '${{ secrets.FIREBASE_CONFIG }}' > src/main/resources/configuration/firebase_key.json

      - name: Copy Firebase Config Test
        run: |
          mkdir -p src/test/resources/configuration
          echo '${{ secrets.FIREBASE_CONFIG_TEST }}' > src/test/resources/configuration/firebase_key.json

      - name: Ensure build directory exists
        run: mkdir -p build/libs

      - name: Build and Test Backend
        run: ./gradlew clean build jacocoTestReport
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: List build artifacts after build
        run: ls -al build/libs/

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: bff-jar
          path: bff/build/libs/musigame-0.0.1-SNAPSHOT.jar

      - name: Upload build artifacts for debugging
        uses: actions/upload-artifact@v2
        with:
          name: debug-build-libs
          path: bff/build/libs/

      - name: Analyze Backend on SonarCloud
        run: ./gradlew sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List files before download
        run: ls -al

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: bff-jar
          path: build/libs/

      - name: List files after download
        run: ls -al build/libs/

      - name: Deploy Backend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'musigame-bff'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BFF }}
          package: 'build/libs/*.jar'

  build-front:
    name: Build and Deploy Front
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  

      - name: Install Dependencies
        run: npm install

      - name: Build Front
        run: npm run build 

      - name: List build artifacts
        run: ls -al build/  

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: front-build
          path: front/build/

  deploy-front:
    name: Deploy front
    runs-on: ubuntu-latest
    needs: build-front
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: front-build
          path: ./build/

      - name: List files after download
        run: ls -al build/

      - name: Deploy front to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'musigame-front'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONT }}
          package: './build/'
